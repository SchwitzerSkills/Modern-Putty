<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron PuTTY â€“ Grid-Splits</title>

  <link rel="stylesheet" href="./node_modules/@xterm/xterm/css/xterm.css">

  <style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #1e1e1e;
  }
  #toolbar {
    background: #222;
    color: #eee;
    padding: 4px;
    display: flex;
    align-items: center;
  }
  #new-tab {
    margin-left: auto;
  }
  #panes {
    position: relative;
    flex: 1;
    overflow: hidden;
  }
  .pane {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    background: #1e1e1e;
  }
  .pane.active {
    display: block;
  }
  .tab {
    padding: 4px 8px;
    background: #444;
    color: #fff;
    cursor: pointer;
    user-select: none;
    margin-right: 4px;
    display: inline-flex;
    align-items: center;
  }
  .tab.active {
    background: #666;
  }
  .tab .close {
    margin-left: 6px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

</head>
<body>
  <div id="toolbar">
    <div id="tabbar"></div>
    <button id="new-tab">+ Tab</button>
  </div>
  <div id="panes"></div>

  <dialog id="conn-dialog">
    <form method="dialog">
      <label>Host/IP: <input type="text" id="host-input" required></label>
      <label>User:    <input type="text" id="user-input" value="root" required></label>
      <label>Passwort (leer = Key-Auth): <input type="password" id="pass-input"></label>
      <menu>
        <button id="cancel-btn" value="cancel">Abbrechen</button>
        <button id="connect-btn" value="connect">Connect</button>
      </menu>
    </form>
  </dialog>

  <script src="./node_modules/@xterm/xterm/lib/xterm.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
